<h1 id="二叉树层次遍历"><a href="#二叉树层次遍历" class="headerlink" title="二叉树层次遍历"></a>二叉树层次遍历</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> java.util.*;</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">public class TreeNode &#123;</div><div class="line">    int val = 0;</div><div class="line">    TreeNode left = null;</div><div class="line">    TreeNode right = null;</div><div class="line">    public TreeNode(int val) &#123;</div><div class="line">        this.val = val;</div><div class="line">    &#125;</div><div class="line">&#125;*/</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TreePrinter</span> </span>&#123;</div><div class="line">    <span class="keyword">public</span> <span class="keyword">int</span>[][] printTree(TreeNode root) &#123;</div><div class="line">        <span class="comment">// write code here</span></div><div class="line">        <span class="keyword">if</span>(root == <span class="keyword">null</span>)&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="comment">//存放所有行的列表</span></div><div class="line">        ArrayList&lt;ArrayList&lt;Integer&gt;&gt; arrayList = <span class="keyword">new</span> ArrayList&lt;ArrayList&lt;Integer&gt;&gt;();</div><div class="line">        <span class="comment">//存放一行数据的数组</span></div><div class="line">        ArrayList&lt;Integer&gt; array = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</div><div class="line">        <span class="comment">//辅助的队列</span></div><div class="line">        Queue&lt;TreeNode&gt; queue = <span class="keyword">new</span> LinkedList&lt;TreeNode&gt;();</div><div class="line">        <span class="comment">//辅助变量last 当前行最右节点,nlast 下一行的最右节点</span></div><div class="line">        TreeNode last = root;</div><div class="line">        TreeNode nlast = <span class="keyword">null</span>;</div><div class="line">        <span class="comment">//1:首先将头节点入队</span></div><div class="line">        queue.offer(root);</div><div class="line">        <span class="comment">//只要辅助队列不为空，就一直进行遍历操作</span></div><div class="line">        <span class="keyword">while</span>(!queue.isEmpty())&#123;</div><div class="line">            <span class="comment">//换行前的操作，将出队的每个节点值放入行数组中</span></div><div class="line">            <span class="comment">//每换行一次，将行数组加入大数组中，行数组清空</span></div><div class="line">            <span class="comment">//2:弹出队首节点，并将节点值放入数组</span></div><div class="line">            TreeNode popNode = queue.poll();</div><div class="line">            array.add(popNode.val);</div><div class="line">            <span class="comment">//3：当前弹出节点的左右节点如果存在，就分别入队;同时令nlast跟踪每个入队的节点</span></div><div class="line">            <span class="keyword">if</span>(popNode.left != <span class="keyword">null</span>)&#123;</div><div class="line">                queue.offer(popNode.left);</div><div class="line">                nlast = popNode.left;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">if</span>(popNode.right != <span class="keyword">null</span>)&#123;</div><div class="line">                queue.offer(popNode.right);</div><div class="line">                nlast = popNode.right;</div><div class="line">            &#125;</div><div class="line">            <span class="comment">//4:[什么时候换行]如果当前出队节点等于last节点，说明遍历到了一行的行尾，该换行了</span></div><div class="line">            <span class="keyword">if</span>(popNode == last)&#123;</div><div class="line">                last = nlast;</div><div class="line">                arrayList.add(array);</div><div class="line">                array = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</div><div class="line">            &#125;</div><div class="line">            </div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        <span class="comment">//遍历完后，将链表转换为二位数组形式</span></div><div class="line">        <span class="keyword">int</span>[][] result = <span class="keyword">new</span> <span class="keyword">int</span>[arrayList.size()][];</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i =<span class="number">0</span>;i&lt;arrayList.size();i++)&#123;</div><div class="line">            <span class="comment">//二维数组第i行的数组</span></div><div class="line">            result[i] = <span class="keyword">new</span> <span class="keyword">int</span>[arrayList.get(i).size()];</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>;j&lt;result[i].length;j++)&#123;</div><div class="line">                result[i][j] = arrayList.get(i).get(j);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> result;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
