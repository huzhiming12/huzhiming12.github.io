ass="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div><div class="line">201</div><div class="line">202</div><div class="line">203</div><div class="line">204</div><div class="line">205</div><div class="line">206</div><div class="line">207</div><div class="line">208</div><div class="line">209</div><div class="line">210</div><div class="line">211</div><div class="line">212</div><div class="line">213</div><div class="line">214</div><div class="line">215</div><div class="line">216</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> java.util.LinkedList;</div><div class="line"><span class="keyword">import</span> java.util.Stack;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * </div><div class="line"> * <span class="doctag">@author</span> huzhiming</div><div class="line"> * @遍历二叉树</div><div class="line"> *</div><div class="line"> */</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> val;</div><div class="line">	TreeNode left = <span class="keyword">null</span>;</div><div class="line">	TreeNode right = <span class="keyword">null</span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="title">TreeNode</span><span class="params">(<span class="keyword">int</span> val)</span></span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">this</span>.val = val;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">VisitTree</span></span></div><div class="line">&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span></div><div class="line">	&#123;</div><div class="line">		String str = <span class="string">"1,2,3,4,5,6,7,#,8,#,#,9,#"</span>;</div><div class="line">		TreeNode root = deserialize(str);</div><div class="line">		preOrder(root);</div><div class="line">		System.out.println();</div><div class="line">		preOrder1(root);</div><div class="line">		System.out.println();</div><div class="line">		inOrder(root);</div><div class="line">		System.out.println();</div><div class="line">		inOrder1(root);</div><div class="line">		System.out.println();</div><div class="line">		postOrder(root);</div><div class="line">		System.out.println();</div><div class="line">		postOrder1(root);</div><div class="line">		System.out.println();</div><div class="line">		levelOrder(root);</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 递归前序遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">preOrder</span><span class="params">(TreeNode root)</span></span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (root != <span class="keyword">null</span>)</div><div class="line">		&#123;</div><div class="line">			System.out.print(root.val + <span class="string">" "</span>);</div><div class="line">			preOrder(root.left);</div><div class="line">			preOrder(root.right);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 非递归前序遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">preOrder1</span><span class="params">(TreeNode node)</span></span></div><div class="line">	&#123;</div><div class="line">		Stack&lt;TreeNode&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</div><div class="line">		<span class="keyword">while</span> (!stack.isEmpty() || node != <span class="keyword">null</span>)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">while</span> (node != <span class="keyword">null</span>)</div><div class="line">			&#123;</div><div class="line">				System.out.print(node.val + <span class="string">" "</span>);</div><div class="line">				stack.add(node);</div><div class="line">				node = node.left;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span> (!stack.isEmpty())</div><div class="line">			&#123;</div><div class="line">				node = stack.pop();</div><div class="line">				node = node.right;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 递归中序遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">inOrder</span><span class="params">(TreeNode root)</span></span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (root != <span class="keyword">null</span>)</div><div class="line">		&#123;</div><div class="line">			inOrder(root.left);</div><div class="line">			System.out.print(root.val + <span class="string">" "</span>);</div><div class="line">			inOrder(root.right);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 非递归中序遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">inOrder1</span><span class="params">(TreeNode node)</span></span></div><div class="line">	&#123;</div><div class="line">		Stack&lt;TreeNode&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</div><div class="line">		<span class="keyword">while</span> (!stack.isEmpty() || node != <span class="keyword">null</span>)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">while</span> (node != <span class="keyword">null</span>)</div><div class="line">			&#123;</div><div class="line">				stack.push(node);</div><div class="line">				node = node.left;</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			<span class="keyword">if</span> (!stack.isEmpty())</div><div class="line">			&#123;</div><div class="line">				node = stack.pop();</div><div class="line">				System.out.print(node.val + <span class="string">" "</span>);</div><div class="line">				node = node.right;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 递归后序遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">postOrder</span><span class="params">(TreeNode root)</span></span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (root != <span class="keyword">null</span>)</div><div class="line">		&#123;</div><div class="line">			postOrder(root.left);</div><div class="line">			postOrder(root.right);</div><div class="line">			System.out.print(root.val + <span class="string">" "</span>);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 非递归后序遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">postOrder1</span><span class="params">(TreeNode node)</span></span></div><div class="line">	&#123;</div><div class="line">		Stack&lt;TreeNode&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</div><div class="line">		TreeNode h = <span class="keyword">null</span>;</div><div class="line">		stack.add(node);</div><div class="line">		<span class="keyword">while</span> (!stack.isEmpty())</div><div class="line">		&#123;</div><div class="line">			node = stack.peek();</div><div class="line">			<span class="comment">// 左子树未访问</span></div><div class="line">			<span class="keyword">if</span> (node.left != <span class="keyword">null</span> &amp;&amp; h != node.left &amp;&amp; h != node.right)</div><div class="line">				stack.add(node.left);</div><div class="line">			<span class="comment">// 右子树未访问</span></div><div class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (node.right != <span class="keyword">null</span> &amp;&amp; h != node.right)</div><div class="line">				stack.add(node.right);</div><div class="line">			<span class="keyword">else</span></div><div class="line">			&#123;</div><div class="line">				h = stack.pop();</div><div class="line">				System.out.print(h.val + <span class="string">" "</span>);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 二叉树层次遍历</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">levelOrder</span><span class="params">(TreeNode node)</span></span></div><div class="line">	&#123;</div><div class="line">		LinkedList&lt;TreeNode&gt; queue = <span class="keyword">new</span> LinkedList&lt;&gt;();</div><div class="line">		queue.add(node);</div><div class="line">		<span class="keyword">int</span> current = <span class="number">1</span>;</div><div class="line">		<span class="keyword">int</span> next = <span class="number">1</span>;</div><div class="line">		<span class="keyword">while</span> (!queue.isEmpty())</div><div class="line">		&#123;</div><div class="line">			current = next;</div><div class="line">			next = <span class="number">0</span>;</div><div class="line">			<span class="keyword">while</span> (current &gt; <span class="number">0</span>)</div><div class="line">			&#123;</div><div class="line">				node = queue.poll();</div><div class="line">				System.out.print(node.val + <span class="string">" "</span>);</div><div class="line">				<span class="keyword">if</span> (node.left != <span class="keyword">null</span>)</div><div class="line">				&#123;</div><div class="line">					next++;</div><div class="line">					queue.add(node.left);</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">if</span> (node.right != <span class="keyword">null</span>)</div><div class="line">				&#123;</div><div class="line">					next++;</div><div class="line">					queue.add(node.right);</div><div class="line">				&#125;</div><div class="line">				current--;</div><div class="line">			&#125;</div><div class="line">			System.out.println();</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 将序列化string转化成二叉树</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> TreeNode <span class="title">deserialize</span><span class="params">(String str)</span></span></div><div class="line">	&#123;</div><div class="line">		TreeNode head = <span class="keyword">null</span>;</div><div class="line">		String[] el = str.split(<span class="string">","</span>);</div><div class="line">		<span class="keyword">if</span> (<span class="string">""</span>.equals(str) || el.length == <span class="number">0</span>)</div><div class="line">			<span class="keyword">return</span> head;</div><div class="line">		<span class="keyword">if</span> (!el[<span class="number">0</span>].equals(<span class="string">"#"</span>))</div><div class="line">		&#123;</div><div class="line">			head = <span class="keyword">new</span> TreeNode(<span class="keyword">new</span> Integer(el[<span class="number">0</span>]));</div><div class="line">		&#125;</div><div class="line">		LinkedList&lt;TreeNode&gt; queue = <span class="keyword">new</span> LinkedList&lt;&gt;();</div><div class="line">		queue.add(head);</div><div class="line"></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; el.length; i++)</div><div class="line">		&#123;</div><div class="line">			TreeNode parent = queue.peek();</div><div class="line">			<span class="keyword">if</span> (el[i].equals(<span class="string">"#"</span>))</div><div class="line">			&#123;</div><div class="line">				<span class="keyword">if</span> (i % <span class="number">2</span> == <span class="number">1</span>)</div><div class="line">					parent.left = <span class="keyword">null</span>;</div><div class="line">				<span class="keyword">else</span></div><div class="line">				&#123;</div><div class="line">					parent.right = <span class="keyword">null</span>;</div><div class="line">					queue.poll();</div><div class="line">				&#125;</div><div class="line">			&#125; <span class="keyword">else</span></div><div class="line">			&#123;</div><div class="line">				<span class="keyword">int</span> value = <span class="keyword">new</span> Integer(el[i]);</div><div class="line">				TreeNode node = <span class="keyword">new</span> TreeNode(value);</div><div class="line">				<span class="keyword">if</span> (i % <span class="number">2</span> == <span class="number">1</span>)</div><div class="line">					parent.left = node;</div><div class="line">				<span class="keyword">else</span></div><div class="line">				&#123;</div><div class="line">					parent.right = node;</div><div class="line">					queue.poll();</div><div class="line">				&#125;</div><div class="line">				queue.add(node);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> head;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
