<h1 id="求素数"><a href="#求素数" class="headerlink" title="求素数"></a>求素数</h1><h4 id="判断一个数是否是素数"><a href="#判断一个数是否是素数" class="headerlink" title="判断一个数是否是素数"></a>判断一个数是否是素数</h4><p>只需判断2— $\sqrt{N}$ 中是否能被N整除即可</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isPrime</span><span class="params">(<span class="keyword">int</span> num)</span></span></div><div class="line">&#123;</div><div class="line">		<span class="keyword">boolean</span> flag = <span class="keyword">true</span>;</div><div class="line">		<span class="keyword">int</span> border = (<span class="keyword">int</span>) Math.sqrt(num);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt;= border; i++)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span> (num % i == <span class="number">0</span>)</div><div class="line">			&#123;</div><div class="line">				flag = <span class="keyword">false</span>;</div><div class="line">				<span class="keyword">return</span> flag;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> flag;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h4 id="找出小于N的所有素数"><a href="#找出小于N的所有素数" class="headerlink" title="找出小于N的所有素数"></a>找出小于N的所有素数</h4><h5 id="埃氏素数筛选法"><a href="#埃氏素数筛选法" class="headerlink" title="埃氏素数筛选法"></a>埃氏素数筛选法</h5><p>其基本原理是每找到一个素数，将其倍数的数从素数表中删除，不断重复此过程，最终表中所剩数据全部为素数。下面的gif图片展示了该方法的相应步骤:</p>
<p><img src="/2017/04/17/算法题/求素数/pic1.gif" alt="pic1"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Prime</span></span></div><div class="line">&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> n = <span class="number">101</span>;</div><div class="line">		<span class="keyword">boolean</span>[] arr = <span class="keyword">new</span> <span class="keyword">boolean</span>[n];</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arr.length; i++)</div><div class="line">		&#123;</div><div class="line">			arr[i] = <span class="keyword">true</span>;</div><div class="line">		&#125;</div><div class="line">      	<span class="comment">//下标即表示当前的数</span></div><div class="line">		arr[<span class="number">0</span>] = arr[<span class="number">1</span>] = <span class="keyword">false</span>;</div><div class="line"></div><div class="line">		<span class="keyword">int</span> border = (<span class="keyword">int</span>) Math.sqrt(n);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt;= border; i++)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span> (arr[i]==<span class="keyword">false</span>)</div><div class="line">				<span class="keyword">continue</span>;</div><div class="line">          	<span class="comment">//如果是素数，则其翻倍都不是素数</span></div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = i * i; j &lt; n; j += i)</div><div class="line">				arr[j] = <span class="keyword">false</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="comment">//打印小于N的所有素数</span></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arr.length; i++)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span> (arr[i])</div><div class="line">				System.out.println(i + <span class="string">" "</span>);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
